<section class="sc" id="multiplayer">
    
    <div class="sc-content">
        <h2>Multiplayer Mode</h2>

        <div class="rt-pt" id="host-part">
            <h3 class="pcfc blck">Create a game</h3>
            <p class="aleo">You just need to generate a code<br>
                and give it to your opponent</p>

            <div class="bt bt-cap green" id="host-party">
                <p>Generate a code</p>
            </div>

            <div class="codes-box" id="host-codes">
                <div class="box">
                    <p>Code <input id="room-code" type="text" placeholder="....." readonly /></p>
                </div>
                <div class="box lk">
                    <p>Link <input id="room-code-lk" type="text"  placeholder="http://payetoncaps.com/#....." readonly/></p>
                </div>
            </div>

            <div class="bt wh" id="start-party">
                <p>Start game</p>
            </div>

        </div>

        <div class="separator"></div>

        <div class="lf-pt">
            <h3 class="pcfc blck">Join game</h3>

            <p class="aleo">Type in code and start game!</p>

            <div class="codes-box">
                <div class="box">
                    <p>Code <input id="join-code" placeholder="xxxxx"/></p>
                </div>
            </div>

            <div class="bt wh" id="join-party">
                <p>Start game</p>
            </div>
    </div>


</section>
